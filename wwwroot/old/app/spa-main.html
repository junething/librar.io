<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>librar.io</title>
		<link href="/app/css/spa-style.css" rel="stylesheet">
		<link href="/app/css/all.css" rel="stylesheet">
		<script src="/app/js/vue.js"></script>
		<script src="/app/js/vue-router.js"></script>
		
		<script src="/app/js/jquery-3.4.1.js"></script>
		<script src="/app/js/main.js"></script>
		<script src="/app/js/vue-before.js"></script>
	</head>
	<body>
		<div class="wrapper" id="app">
			<header class="header">
				<div>librar.io</div>
			</header>
			<div class="main" id="main">
					<div class= "wrap">		
						<content-box :source="selected" :id="Item.sources"></content-box>
					</div>
					<div class="color-bar" :style="currentBackgroundSourceBrandColor"></div>
					<span class="tabs">
						<button v-for="tab in sourceNamesReversed" :key="tab" @click="selectSource(tab)" :style="styleSourceTab(tab.toLowerCase())" :class="['tab-btn', { active: selected === tab.toLowerCase() }, tab.toLowerCase()]">
							<span v-html=sourceIcons[tab.toLowerCase()]></span>
						</button>
					</span>
					<div class="title">{{ Item.title }}</div>
			</div>  
			<next-up></next-up>
			<footer class="footer">Footer</footer>
		</div>
	</body>
	
	
	
</html>
